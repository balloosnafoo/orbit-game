<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="./vendor/keymaster.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>

    <script type="text/javascript" src="./util.js"></script>

    <script type="text/javascript" src="./cursor.js"></script>
    <script type="text/javascript" src="./planet.js"></script>
    <script type="text/javascript" src="./game.js"></script>
    <script type="text/javascript" src="./game-view.js"></script>

    <link rel="stylesheet" href="./game.css" charset="utf-8">

    <style>
      html, body, canvas {
        padding: 0px;
        margin: 0px;
      }

      #scoreboard {
        float: left;
        clear: both;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <!-- <h1>ORBIT GAME</h1> -->
    <canvas id="game-canvas"></canvas>
    <div style="display:none;">
      <img id="source-earth" src="http://i.imgur.com/otF17Fi.png">
      <img id="source-moon" src="http://i.imgur.com/9L66AZe.png">
    </div>

    <script type="application/javascript">
      // (function () {
        var canvasEl = document.getElementById("game-canvas");
        var images = {
          earth: document.getElementById('source-earth'),
          moon: document.getElementById('source-moon')
        }
        var $scoreboardEl = $("#scoreboard")
        // debugger;
        // canvasEl.width = Asteroids.Game.DIM_X;
        // canvasEl.height = Asteroids.Game.DIM_Y;
        canvasEl.width = window.innerWidth;
        canvasEl.height = window.innerHeight;

        var ctx = canvasEl.getContext("2d");
        var game = new Asteroids.Game({
          images: images,
          width: canvasEl.width,
          height: canvasEl.height
        });
        new Asteroids.GameView({
          game: game,
          ctx: ctx,
          images: images
        }).start();
      // })();
    </script>
  </body>
